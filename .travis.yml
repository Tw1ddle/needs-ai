sudo: required
dist: trusty

language: haxe

# Add encrypted API key
env:
  global:
    - secure: 

os:
  - linux

# Blacklist
branches:
  only:
    - master

# Install dependencies
install:
  - haxelib install threejs

# Build the demo
script:
  - pushd src
  - haxe needs-ai.hxml
  - popd

# Deploy the generated demo using Travis builtin GitHub Pages support
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: bin
  github_token: $GITHUB_API_KEY
  on:
    branch: master